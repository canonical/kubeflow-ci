name: Branch Creation Automation

on:
  workflow_dispatch:
    inputs:
      yaml_file_path:
        description: 'yaml file path relative to the root of bundle-kubeflow repository'
        required: true
  repository_dispatch:
    types: [branch_creation]

jobs:
  branch-track-creation:
    name: Branch creation
    runs-on: ubuntu-latest
    env:
      KUBEFLOW_BOT_TOKEN: ${{ secrets.KUBEFLOW_BOT_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: canonical/bundle-kubeflow
          path: bundle-kubeflow
          fetch-depth: 0
      - uses: actions/checkout@v3
        with:
          path: kubeflow-ci
      - name: Install tox
        run: sudo apt install tox
      - name: Run script (on_push)
        if: ${{ github.event_name == 'repository_dispatch'}}
        run: tox -e branch_creation
      - name: Run script (Workflow Dispatch)
        if: ${{ github.event_name == 'workflow_dispatch'}}
        run: tox -e branch_creation -- -f ${{ inputs.yaml_file_path }}
