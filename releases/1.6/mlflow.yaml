bundle: kubernetes
name: mlflow-overlay
applications:
  mlflow-server:
    charm: mlflow-server
    channel: 1.13/stable
    scale: 1
    _github_repo_name: mlflow-operator
  mlflow-db:
    charm: charmed-osm-mariadb-k8s
    channel: latest/stable
    scale: 1
    options:
      database: mlflow
relations:
  - [mlflow-server, mlflow-db]
  - [mlflow-server, minio]
  - [mlflow-server, istio-pilot]
